<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
</head>

<body>
    <div id="box">
        <div>
            <stark-wang></stark-wang>
            <stark-wang></stark-wang>
            <stark-wang></stark-wang>
            <stark-wang/>
            <!-- 不传东西的话可以用自闭和标签 -->
        </div>
    </div>
    <script type="x-template" id="tpl">
        <div>
            <h2 @click="change">标题:{{msg}}</h2>
            <ul>
                <li>11111</li>
                <li>22222</li>
                <li>33333</li>
                <li>44444</li>
            </ul>
        </div>
    </script>
</body>
<script>
    let vm = new Vue({
        el: "#box",
        components: {
            'starkWang': {
                data() {
                    return {
                        msg: 'hello world'
                    }
                },
                methods: {
                    change() {
                        this.msg = "changed"
                    }
                },
                template: "#tpl"
            }
        }
    })
</script>

</html>
